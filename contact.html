<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm Syndrome</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo" style="color: white; text-decoration: none;">Stockholm Syndrome</a>
        <nav class="navMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="contact.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size:50px">Stockholm Syndrome</h1>
        </div>
    </div>

    <main class="signeUpMain">
        <section id="signup" class="signup-section">
            <div class="signup-container">
                <h2>Sign Up for Updates</h2>
                <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" class="text-input" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" class="text-input" placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="text-input" placeholder="john.doe@example.com">
                    </div>
                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square fa-2x"></i></a>
        <a href="https://www.twitter.com/" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a>
        <a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube-square fa-2x"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram fa-2x"></i></a>
    </footer>
</body>
</html>
